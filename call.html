<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video/Audio Call - Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .call-interface {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .call-header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .call-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #call-status {
            font-size: 16px;
            opacity: 0.9;
        }

        .video-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .local-video-container,
        .remote-video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            min-height: 300px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .call-control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .call-control-btn.end-call {
            background: #ff4444;
        }

        .call-control-btn.end-call:hover {
            background: #ff6666;
            transform: scale(1.1);
        }

        .call-info {
            text-align: center;
            color: white;
        }

        #connection-info {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        #call-timer {
            font-size: 32px;
            font-weight: bold;
            font-family: monospace;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .call-interface {
                width: 95%;
                height: 95vh;
                padding: 10px;
            }

            .video-container {
                grid-template-columns: 1fr;
            }

            .local-video-container {
                position: absolute;
                width: 120px;
                height: 160px;
                bottom: 100px;
                right: 20px;
                z-index: 10;
                border: 2px solid white;
            }

            .call-controls {
                gap: 10px;
            }

            .call-control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulsing {
            animation: pulse 2s infinite;
        }

        /* Loading state */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="call-container">
        <div class="loading">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Loading call interface...</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Global variables
        let socket;
        let currentUser;
        let localStream;
        let remoteStream;
        let peerConnection;
        let roomId;
        let callType;
        let callTimer;
        let startTime;
        let isMuted = false;
        let isVideoOff = false;
        let isScreenSharing = false;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('roomId');
            callType = urlParams.get('type') || 'video';
            const partnerId = urlParams.get('partnerId');

            // Get user from localStorage
            const userData = localStorage.getItem('user');
            if (!userData) {
                alert('Please login first');
                window.close();
                return;
            }

            currentUser = JSON.parse(userData);
            
            // Setup socket connection
            socket = io();
            
            // Initialize call interface
            initCallInterface();
            
            // Start WebRTC connection
            await startWebRTC();
            
            // Start call timer
            startCallTimer();
        });

        function initCallInterface() {
            const container = document.getElementById('call-container');
            
            container.innerHTML = `
                <div class="call-interface">
                    <div class="call-header">
                        <h2 id="call-title">${callType === 'video' ? 'Video' : 'Audio'} Call</h2>
                        <div id="call-status">Connecting...</div>
                    </div>
                    
                    <div class="video-container">
                        <div class="local-video-container">
                            <video id="localVideo" autoplay muted playsinline></video>
                            <div class="video-label">You</div>
                        </div>
                        
                        <div class="remote-video-container">
                            <video id="remoteVideo" autoplay playsinline></video>
                            <div class="video-label">${roomId.split('-')[1] === currentUser.id ? roomId.split('-')[0] : roomId.split('-')[1]}</div>
                        </div>
                    </div>
                    
                    <div class="call-controls">
                        <button class="call-control-btn" onclick="toggleMute()" id="mute-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        
                        <button class="call-control-btn" onclick="toggleVideo()" id="video-btn" ${callType === 'audio' ? 'style="display:none"' : ''}>
                            <i class="fas fa-video"></i>
                        </button>
                        
                        <button class="call-control-btn end-call" onclick="endCall()">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                        
                        <button class="call-control-btn" onclick="toggleFullscreen()" id="fullscreen-btn">
                            <i class="fas fa-expand"></i>
                        </button>
                        
                        <button class="call-control-btn" onclick="toggleScreenShare()" id="screenshare-btn">
                            <i class="fas fa-desktop"></i>
                        </button>
                    </div>
                    
                    <div class="call-info">
                        <div id="connection-info"></div>
                        <div id="call-timer">00:00</div>
                    </div>
                </div>
            `;
            
            // Update status
            updateCallStatus('Starting call...');
        }

        async function startWebRTC() {
            try {
                // Get user media
                const constraints = {
                    audio: true,
                    video: callType === 'video' ? {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } : false
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const localVideo = document.getElementById('localVideo');
                if (localVideo) {
                    localVideo.srcObject = localStream;
                }
                
                updateCallStatus('Connected');
                
                // Create peer connection
                createPeerConnection();
                
                // Join room
                socket.emit('join-call', { roomId, userId: currentUser.id });
                
                // Socket event listeners for WebRTC
                socket.on('user-joined', handleUserJoined);
                socket.on('offer', handleOffer);
                socket.on('answer', handleAnswer);
                socket.on('ice-candidate', handleIceCandidate);
                socket.on('user-left', handleUserLeft);
                
            } catch (error) {
                console.error('Error accessing media devices:', error);
                updateCallStatus('Failed to access camera/microphone');
                showError('Please check your camera and microphone permissions');
            }
        }

        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream tracks
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }

            // Handle remote stream
            peerConnection.ontrack = (event) => {
                const remoteVideo = document.getElementById('remoteVideo');
                if (remoteVideo && event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                    remoteStream = event.streams[0];
                }
            };

            // ICE candidate handling
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        roomId: roomId,
                        candidate: event.candidate
                    });
                }
            };

            // Connection state handling
            peerConnection.onconnectionstatechange = () => {
                updateConnectionInfo(peerConnection.connectionState);
            };
        }

        function handleUserJoined(data) {
            console.log('User joined:', data.userId);
            createOffer();
        }

        async function createOffer() {
            if (!peerConnection) return;

            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                socket.emit('offer', {
                    roomId: roomId,
                    offer: offer
                });
            } catch (error) {
                console.error('Error creating offer:', error);
            }
        }

        async function handleOffer(data) {
            if (!peerConnection) return;

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit('answer', {
                    roomId: roomId,
                    answer: answer
                });
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        }

        async function handleAnswer(data) {
            if (!peerConnection) return;

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            } catch (error) {
                console.error('Error handling answer:', error);
            }
        }

        function handleIceCandidate(data) {
            if (!peerConnection) return;

            try {
                peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            } catch (error) {
                console.error('Error handling ICE candidate:', error);
            }
        }

        function handleUserLeft(data) {
            console.log('User left:', data.userId);
            updateCallStatus('Call ended');
            setTimeout(() => {
                endCall();
            }, 2000);
        }

        function updateCallStatus(status) {
            const statusElement = document.getElementById('call-status');
            if (statusElement) {
                statusElement.textContent = status;
            }
        }

        function updateConnectionInfo(state) {
            const infoElement = document.getElementById('connection-info');
            if (infoElement) {
                infoElement.textContent = `Connection: ${state}`;
            }
        }

        function startCallTimer() {
            startTime = Date.now();
            callTimer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            const timerElement = document.getElementById('call-timer');
            if (timerElement) {
                timerElement.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Control functions
        function toggleMute() {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                audioTracks[0].enabled = !audioTracks[0].enabled;
                isMuted = !audioTracks[0].enabled;
                
                const muteBtn = document.getElementById('mute-btn');
                if (muteBtn) {
                    muteBtn.innerHTML = isMuted ? 
                        '<i class="fas fa-microphone-slash"></i>' : 
                        '<i class="fas fa-microphone"></i>';
                    muteBtn.style.background = isMuted ? 
                        'rgba(255, 0, 0, 0.3)' : 
                        'rgba(255, 255, 255, 0.2)';
                }
            }
        }

        function toggleVideo() {
            if (!localStream || callType === 'audio') return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                videoTracks[0].enabled = !videoTracks[0].enabled;
                isVideoOff = !videoTracks[0].enabled;
                
                const videoBtn = document.getElementById('video-btn');
                if (videoBtn) {
                    videoBtn.innerHTML = isVideoOff ? 
                        '<i class="fas fa-video-slash"></i>' : 
                        '<i class="fas fa-video"></i>';
                    videoBtn.style.background = isVideoOff ? 
                        'rgba(255, 0, 0, 0.3)' : 
                        'rgba(255, 255, 255, 0.2)';
                }
            }
        }

        async function toggleScreenShare() {
            try {
                if (!isScreenSharing) {
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });
                    
                    // Replace video track
                    const videoTrack = screenStream.getVideoTracks()[0];
                    const sender = peerConnection.getSenders().find(s => 
                        s.track && s.track.kind === 'video'
                    );
                    
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }
                    
                    isScreenSharing = true;
                } else {
                    // Switch back to camera
                    const cameraStream = await navigator.mediaDevices.getUserMedia({
                        video: true
                    });
                    
                    const videoTrack = cameraStream.getVideoTracks()[0];
                    const sender = peerConnection.getSenders().find(s => 
                        s.track && s.track.kind === 'video'
                    );
                    
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }
                    
                    isScreenSharing = false;
                }
            } catch (error) {
                console.error('Error toggling screen share:', error);
            }
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function endCall() {
            // Stop all media tracks
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
            }
            
            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
            }
            
            // Clear timer
            if (callTimer) {
                clearInterval(callTimer);
            }
            
            // Leave room
            if (socket) {
                socket.emit('leave-call', { roomId, userId: currentUser.id });
            }
            
            // Close window after delay
            setTimeout(() => {
                window.close();
            }, 1000);
        }

        function showError(message) {
            alert(message);
        }

        // Handle page close
        window.addEventListener('beforeunload', endCall);
        
        // Handle back button
        window.addEventListener('popstate', function(event) {
            endCall();
        });
    </script>
</body>
</html>
