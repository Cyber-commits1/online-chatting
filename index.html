<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>Messenger</h1>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <div class="password-toggle" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div id="login-error" class="error-message"></div>
                <div class="demo-credentials">
                    <p>Demo: test@test.com / password</p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container" style="display: none;">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="register-password" placeholder="Choose a password" required>
                        <div class="password-toggle" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="register-confirm" placeholder="Confirm password" required>
                        <div class="password-toggle" onclick="togglePassword('register-confirm')">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Tablarni aktivlashtirish
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Formlarni ko'rsatish/yashirish
            document.getElementById('login-form').style.display = 
                tabName === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = 
                tabName === 'register' ? 'block' : 'none';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            const submitBtn = document.querySelector('#loginForm .btn-primary');

            // Loading holati
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Token va user ma'lumotlarini saqlash
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Dashboard sahifasiga o'tish
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.error;
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            const errorDiv = document.getElementById('register-error');
            const submitBtn = document.querySelector('#registerForm .btn-primary');

            // Parolni tekshirish
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            // Loading holati
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Avtomatik login qilish
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Dashboard sahifasiga o'tish
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.error;
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Demo hisob ma'lumotlari
        document.addEventListener('DOMContentLoaded', () => {
            // Demo hisob ma'lumotlarini to'ldirish (ixtiyoriy)
            // document.getElementById('login-email').value = 'test@test.com';
            // document.getElementById('login-password').value = 'password';
        });

        // Agar user allaqachon login qilgan bo'lsa
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
